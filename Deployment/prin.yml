apiVersion: apps/v1
kind: Deployment
metadata:
  name: prin
  namespace: k3s-apps
spec:
  selector:
    matchLabels:
      app: prin
  replicas: 2
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: prin
      annotations:
        commit_sha: CI_COMMIT_SHA
    spec:
      volumes:
      - name: tz-config
        hostPath:
          path: /usr/share/zoneinfo/Asia/Shanghai
      - name: fluent-bit-prin-conf
        configMap:
          name: fluent-bit-prin-config
      - name: prin-log-dir
        emptyDir: {}
      containers:
      - name: prin
        image: aaronzjc/prin:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: prin-log-dir
          mountPath: /var/log
        ports:
        - containerPort: 8980
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
