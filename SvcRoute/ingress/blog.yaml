apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingrss-blog
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: true
spec:
  rules:
    - host: blog.memosa.cn
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: blog-svc
                port:
                  number: 80
tls:
- secretName: tls-memosa-cn